<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPERSTAR YG DEV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .file-list {
      display: none;
      margin-top: 20px;
    }
    .file-item {
      margin-bottom: 10px;
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .file-link {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .file-link:hover {
      background-color: #eee;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .copy-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SUPERSTAR YG DEV</h1>
  <div id="login-form">
    <input type="password" id="password" placeholder="Enter password." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="file-list" class="file-list">
    <h2>FILE LIST</h2>

    <div class="file-item">
      <a class="file-link" href="CardData" target="_blank">file1.html</a>
      <input type="text" value="https://kesharrpm.github.io/superstar-yg/dev/cardData.json" readonly />
      <button class="copy-btn" onclick="copyLink(this)">Copy</button>
    </div>

    <div class="file-item">
      <a class="file-link" href="CardURL" target="_blank">file2.html</a>
      <input type="text" value="https://kesharrpm.github.io/superstar-yg/dev/cardURL.json" readonly />
      <button class="copy-btn" onclick="copyLink(this)">Copy</button>
    </div>

    <div class="file-item">
      <a class="file-link" href="CardGotchaData" target="_blank">file3.html</a>
      <input type="text" value="https://kesharrpm.github.io/superstar-yg/dev/cardGotchaData.json" readonly />
      <button class="copy-btn" onclick="copyLink(this)">Copy</button>
    </div>

    <!-- Add more files here with the same format -->
    
  </div>
</div>

<script>
  // Add multiple valid passwords here
  const validPasswords = ["handlebars", "dick"];

  // Function to check password
  function checkPassword() {
    const input = document.getElementById("password").value;
    
    // Check if the entered password exists in the array
    if (validPasswords.includes(input)) {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("file-list").style.display = "block";
    } else {
      alert("Incorrect password. Please try again.");
    }
  }

  // Function to copy link to clipboard
  function copyLink(button) {
    const input = button.previousElementSibling;
    input.select();
    input.setSelectionRange(0, 99999); // For mobile compatibility
    document.execCommand("copy");

    // Show feedback
    button.innerText = "Copied!";
    setTimeout(() => (button.innerText = "Copy"), 1500);
  }
</script>

</body>
</html>
