    <script>
        var orderCount = 0;
        var teasers = [];
        var bgMusicFile = new Audio(); // BGM
        var bgMusicBool = 0; // BGM boolean

        var myYoutubeSwiper = new Swiper('.swiper-container.youtube-slider', {
            loop: true,
            slidesPerView: 1.35,
            spaceBetween: 115,
            centeredSlides: true,
            allowTouchMove: false,
            navigation: {
                nextEl: ".youtube-swiper-button-next",
                prevEl: ".youtube-swiper-button-prev",
            },
            pagination: {
                el: '.youtube-swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                1024: {
                    slidesPerView: 1.7,
                    spaceBetween: 150,
                },
            }
        });

        var myGameSwiper = new Swiper('.swiper-container.game-slider', {
            loop: true,
            slidesPerView: 1.35,
            spaceBetween: 115,
            centeredSlides: true,
            allowTouchMove: false,
            navigation: {
                nextEl: ".game-swiper-button-next",
                prevEl: ".game-swiper-button-prev",
            },
            breakpoints: {
                1024: {
                    slidesPerView: 1.9,
                    spaceBetween: 250,
                },
            }
        });

        function moveSns(sns) {
            if (sns == 'facebook') {
                window.open('https://www.facebook.com/SuperStar_Official-107457438425328', '_blank');
            } else if (sns == 'twitter') {
                window.open('https://twitter.com/SuperStar_GL', '_blank');
            } else if (sns == 'instagram') {
                window.open('https://www.instagram.com/superstar_gl/', '_blank');
            }
        }

        function moveStore(store) {
            if (store == 'google') {
                window.open('https://play.google.com/store/apps/details?id=com.dalcomsoft.ssph', '_blank');
            } else if (store == 'apple') {
                window.open('https://apps.apple.com/kr/app/superstar-philippines/id6451133069', '_blank');
            }
        }

        function movePrivacyPolicy() {
            window.open('https://account.dalcomsoft.com/en/ssph/privacy',
                '_blank');
        }

        function playBGM() {
            if (bgMusicBool == 0) {
                const tmpRandomNum = 1 + Math.floor(6 * Math.random());
                const randomNum = '0' + tmpRandomNum;

                if (tmpRandomNum > 6) {
                    randomNum = '01';
                }

                $('.audio-button img').attr('src', 'https://superstarph.dalcomsoft.com/images/fixed/btn_sound_on.png');
                bgMusicFile.src = "https://superstarph.dalcomsoft.com/bgm/bgm_" + randomNum + ".mp3";
                bgMusicFile.loop = true;
                bgMusicFile.play();
                bgMusicBool = 1;
                actionAllIframe('pause');
            } else {
                $('.audio-button img').attr('src', 'https://superstarph.dalcomsoft.com/images/fixed/btn_sound_off.png');
                bgMusicFile.pause();
                bgMusicBool = 0;
            }
        }

        // BGM pause
        function pauseBGM() {
            bgMusicFile.pause();
        }

        // BGM replay
        function replayBGM() {
            if (bgMusicBool == 1) {
                bgMusicFile.play();
                actionAllIframe('pause');
            }
        }

        function actionAllIframe(type) {
            for (let i = 0; i < 9; i++) {
                $("iframe")[i].contentWindow.postMessage('{"event":"command","func":"' + type + 'Video","args":""}', '*');
            }
        }

        function responsibleImages() {
            // window width
            var windowWidth = $(window).width();

            // windowWidth > 1024 then change image
            if (windowWidth >= 1024) {
                $(".section-2nd .notice").attr('src',
                    'https://superstarph.dalcomsoft.com/images/section2/image_noti_en.png'
                )

                $('.section-5th .table').attr('src',
                    'https://superstarph.dalcomsoft.com/images/section5/image_notice_en.png'
                );
            } else {
                $(".section-2nd .notice").attr('src',
                    'https://superstarph.dalcomsoft.com/images/section2/image_noti_mo_en.png'
                )

                $('.section-5th .table').attr('src',
                    'https://superstarph.dalcomsoft.com/images/section5/image_notice_mo_en.png'
                );
            }
        }

        function horizonMode() {
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();

            if (windowWidth > windowHeight && windowWidth < 1024) {
                $(".section").addClass("horizon");
                console.log('horizon');
            } else {
                $(".section").removeClass("horizon");
                console.log('vertical');
            }
        }

        $("#section3 .swiper-button-prev img, #section3 .swiper-button-next img").on('click', function() {
            actionAllIframe('pause');
            console.log('click');
        });

        document.addEventListener("visibilitychange", event => {
            if (document.visibilityState === "visible") {
                replayBGM();
            } else {
                pauseBGM();
            }
        })

        $(".menu").on('click', function() {
            $(".menu").removeClass("active");
            $(this).addClass("active");
        });

        $('.select-language .locale').click(function() {
            $('.change-locale').toggleClass('active');
        });

        $('.select-language .change-locale').click(function() {
            location.href = 'https://superstarph.dalcomsoft.com/ko';
        })

        $('.top-button').click(function() {
            $('html').animate({
                scrollTop: 0
            });
            return false;
        });

        // MV. 0n형식
$(document).ready(function () {
            var v = '0' + (1 + Math.floor(1 * Math.random()));
            $('#video-src').attr('src', 'https://ik.imagekit.io/superstaryg/bgv_'+ v +'.mp4');
            $('#video-bg').load();
            $('#video-bg')[0].play();
            responsibleImages();
            horizonMode();
        });

        $(window).resize(function() {
            responsibleImages();
            horizonMode();
        });

        $(window).on('scroll', function() {
            var container = $('.container');
            var windowHeight = $(window).height();
            var scrollPos = $('html').scrollTop();
            var section2Pos = $('#section2').offset().top;
            var section3Pos = $('#section3').offset().top;
            var section4Pos = $('#section4').offset().top;
            var section5Pos = $('#section5').offset().top;
            var standardLine = section2Pos - (section2Pos / 3);
            var scrollHiddenPos = container.height() - windowHeight - 100;
            let scrollPer = Math.floor(($(window).scrollTop() / ($(document).height() - $(window).height())) * 100);
            if (scrollPos < scrollHiddenPos) {
                $('.downarrow').show();
            } else {
                $('.downarrow').hide();
            }

            if ($(this).scrollTop() > 500) {
                $('.top-button').fadeIn();
            } else {
                $('.top-button').fadeOut();
            }

            if (scrollPer < 31 || scrollPer > 66) {
                actionAllIframe('stop');
            }

            if (section2Pos - standardLine > scrollPos) {
                $(".menu").removeClass("active");
                $(".menu1").addClass("active");
            } else if (section2Pos - standardLine <= scrollPos && section3Pos - standardLine > scrollPos) {
